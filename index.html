<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <!-- make UI -->
      <!--make div for input values -->
      <div id="textContainer">
        <div id="input" class="text"></div>
        <!--Make div with result -->
        <div id="result" class="text">0</div>
        <!--make grid for buttons  -->
      </div>
      <div id="buttonContainer">
        <button class="button" id="C">C</button>
        <button class="button" id="brackets">()</button>
        <button class="button" id="percentage">%</button>
        <button class="button" id="division">/</button>
        <button class="button" id="7">7</button>
        <button class="button" id="8">8</button>
        <button class="button" id="9">9</button>
        <button class="button" id="multiplication">*</button>
        <button class="button" id="4">4</button>
        <button class="button" id="5">5</button>
        <button class="button" id="6">6</button>
        <button class="button" id="-">-</button>
        <button class="button" id="1">1</button>
        <button class="button" id="2">2</button>
        <button class="button" id="3">3</button>
        <button class="button" id="plus">+</button>
        <button class="button" id="simbol">+/-</button>
        <button class="button" id="0">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
